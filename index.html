<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART DCC ACCOUNT</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }

        /* FULL-SCREEN AD-LIKE WELCOME BANNER */
        #welcome-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #ff3b5c 0%, #ff6b9d 30%, #ff9f43 60%, #ffd60a 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 1.5s ease;
        }
        #welcome-popup.show {
            opacity: 1;
            visibility: visible;
        }
        .welcome-content {
            text-align: center;
            padding: 40px;
            animation: welcomePulse 3s infinite alternate;
        }
        #welcome-title {
            font-size: 80px;
            font-weight: 900;
            margin: 0;
            letter-spacing: 8px;
            text-shadow: 0 0 40px rgba(0,0,0,0.6);
            animation: titleGlow 4s infinite alternate;
        }
        @keyframes titleGlow {
            from { text-shadow: 0 0 30px #ffd60a; }
            to { text-shadow: 0 0 80px #ffd60a, 0 0 120px #ff3b5c; }
        }
        #welcome-subtitle {
            font-size: 36px;
            margin: 30px 0 0;
            font-weight: 600;
            opacity: 0.95;
        }
        @keyframes welcomePulse {
            from { transform: scale(1); }
            to { transform: scale(1.03); }
        }

        /* Main content */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 40px 20px;
            opacity: 0;
            transition: opacity 1.5s ease 1s;
        }
        .main-content.visible {
            opacity: 1;
        }

        h1 {
            margin: 0px 0 0px;
            font-size: 2.8rem;
            text-shadow: 0 4px 15px rgba(0,0,0,0.5);
            letter-spacing: 2px;
        }

        #wheel-container {
            position: relative;
            width: 480px;
            height: 480px;
            margin-bottom: 40px;
        }
        #wheel {
            width: 100%;
            height: 100%;
            transition: transform 7s cubic-bezier(0.16, 0.68, 0.12, 0.98);
            filter: drop-shadow(0 15px 40px rgba(0,0,0,0.6));
        }
        #pointer-container {
            position: absolute;
            top: 50%;
            left: -50px;
            transform: translateY(-50%);
            z-index: 20;
            font-size: 80px;
            color: #ff3b5c;
            text-shadow: 0 8px 20px rgba(0,0,0,0.6);
            animation: arrowPulse 2s infinite alternate;
        }
        @keyframes arrowPulse {
            from { transform: translateY(-50%) translateX(0); }
            to { transform: translateY(-50%) translateX(10px); }
        }

        #controls {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 20px;
        }
        #spin-btn {
            padding: 18px 50px;
            font-size: 26px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff3b5c, #ff9f43);
            color: white;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            transition: all 0.3s ease;
        }
        #spin-btn:hover:not(:disabled) {
            transform: translateY(-6px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }
        #spin-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        #reset-btn {
            width: 70px;
            height: 70px;
            background: linear-gradient(45deg, #9b59b6, #8e44ad);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            font-size: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        #reset-btn:hover {
            transform: rotate(180deg) scale(1.1);
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        #keyboard-hint {
            margin-top: -31px;
            font-size: 18px;
            color: rgba(255,255,255,0.8);
        }

        /* Winner Popup */
        #winner-popup {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.6s ease;
        }
        #winner-popup.show {
            opacity: 1;
            visibility: visible;
        }
        .popup-content {
            background: linear-gradient(135deg, #ff3b5c, #ff9f43);
            padding: 50px 60px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
            transform: scale(0.7);
            transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        #winner-popup.show .popup-content {
            transform: scale(1);
        }
        #popup-winner-name {
            font-size: 60px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 30px #ffd60a;
            margin: 0 0 20px;
        }
        #popup-emojis {
            font-size: 80px;
            margin: 20px 0;
        }
        #popup-message {
            font-size: 32px;
            color: #fff;
        }
        #popup-hint {
            margin-top: 20px;
            font-size: 20px;
            color: rgba(255,255,255,0.9);
        }

        /* Creative Idea */
        #creative-idea {
            margin-top: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.3);
            opacity: 0;
            transform: translateY(40px);
            transition: all 1s ease 0.5s;
        }
        #creative-idea.show {
            opacity: 1;
            transform: translateY(0);
        }
        #creative-idea h3 {
            margin: 0 0 20px;
            font-size: 28px;
            color: #ffd60a;
            text-shadow: 0 2px 10px rgba(0,0,0,0.4);
        }
        #idea-text {
            font-size: 20px;
            line-height: 1.7;
        }

        /* History Log */
        #history-log {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid rgba(255,255,255,0.2);
        }
        #history-log h3 {
            margin: 0 0 15px;
            font-size: 22px;
            text-align: center;
            color: #ffd60a;
        }
        #history-list {
            list-style: none;
            padding: 0;
            margin: 0;
            font-size: 18px;
        }
        #history-list li {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            text-align: center;
        }
        #history-list li:last-child {
            border-bottom: none;
        }

        .winner-glow {
            filter: drop-shadow(0 0 40px #ffd60a) drop-shadow(0 0 80px #ff3b5c);
            animation: segmentPulse 3s infinite;
        }
        @keyframes segmentPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }

        @keyframes fadeOutRemove {
            to {
                opacity: 0;
                transform: scale(0.8) rotate(20deg);
            }
        }
        .removing {
            animation: fadeOutRemove 1.2s ease forwards;
        }
    </style>
</head>
<body>
    <!-- FULL-SCREEN AD-STYLE WELCOME BANNER -->
    <div id="welcome-popup">
        <div class="welcome-content">
            <div id="welcome-title">SMART DCC ACCOUNT</div>
            <div id="welcome-subtitle">Welcome to the Ultimate Spin Experience!</div>
        </div>
    </div>

    <!-- Main Game Content -->
    <div class="main-content" id="main-content">
        <h1>SMART DCC ACCOUNT</h1>
        
        <div id="wheel-container">
            <div id="pointer-container">âžœ</div>
            <svg id="wheel" viewBox="0 0 400 400"></svg>
        </div>

        <div id="controls">
            <button id="spin-btn">SPIN </button>
            <button id="reset-btn" title="Reset Session">â†»</button>
        </div>

        <div id="keyboard-hint">
            Press <kbd>Enter</kbd> or <kbd>Space</kbd> to spin / continue â€¢ <kbd>R</kbd> to reset
        </div>

        <!-- Winner Popup -->
        <div id="winner-popup">
            <div class="popup-content">
                <div id="popup-winner-name"></div>
                <div id="creative-idea">
                    <h3>SQUAD LEADER</h3>
                    <p id="idea-text"></p>
                </div>
                <div id="popup-message">ðŸŽ‰ CONGRATULATIONS! ðŸŽ‰</div>
                <div id="popup-hint">Press Enter or Space to continue</div>
            </div>
        </div>

        <!-- Spin History -->
        <div id="history-log">
            <h3>Spin History</h3>
            <ol id="history-list"></ol>
        </div>
    </div>

    <!-- Sounds -->
    <audio id="drumroll-sound" preload="auto">
        <source src="https://soundbible.com/mp3/Drum%20Roll%20Sound.mp3" type="audio/mpeg">
    </audio>
    <audio id="winner-fanfare" preload="auto">
        <source src="https://orangefreesounds.com/wp-content/uploads/2023/08/Fanfare-sound-effect.mp3" type="audio/mpeg">
    </audio>
    <audio id="applause-sound" preload="auto">
        <source src="https://soundbible.com/mp3/Audience_Applause.mp3" type="audio/mpeg">
    </audio>
    <audio id="welcome-chime" preload="auto">
        <source src="https://orangefreesounds.com/wp-content/uploads/2014/08/Magical-chime.mp3" type="audio/mpeg">
    </audio>
    <audio id="sparkle-sound" preload="auto">
        <source src="https://orangefreesounds.com/wp-content/uploads/2016/12/Sparkle-sound-effect.mp3" type="audio/mpeg">
    </audio>
    <audio id="confetti-pop-sound" preload="auto">
        <source src="https://orangefreesounds.com/wp-content/uploads/2021/02/Pop-sound-effect.mp3" type="audio/mpeg">
    </audio>
    <audio id="reset-whoosh-sound" preload="auto">
        <source src="https://orangefreesounds.com/wp-content/uploads/2023/12/Fairy-sparkle-sound-effect.mp3" type="audio/mpeg">
    </audio>

    <script>
        const teams = [
            { label: "AD Squad 1", color: "#FF6B6B", icon: "ðŸŒ" },
            { label: "AD Squad 2", color: "#4ECDC4", icon: "ðŸ“¨" },
            { label: "AD Squad 3", color: "#45B7D1", icon: "ðŸ—„ï¸" },
            { label: "Test Squad", color: "#96CEB4", icon: "ðŸ”" },
            { label: "Platform Squad", color: "#9B59B6", icon: "â˜ï¸" },
            { label: "Security Squad", color: "#3498DB", icon: "ðŸ›¡ï¸" }
        ];

        const creativeIdeas = {
            "AD Squad 1": [" MAHUA "],
            "AD Squad 2": ["VISHWESH "],
            "AD Squad 3": ["DEEPIKA"],
            "Test Squad": ["MILIND"],
            "Platform Squad": ["GRIG"],
            "Security Squad": [" ? "]
        };

        let availableTeams = [...teams];
        let spinHistory = [];
        const wheel = document.getElementById('wheel');
        const spinBtn = document.getElementById('spin-btn');
        const resetBtn = document.getElementById('reset-btn');
        const winnerPopup = document.getElementById('winner-popup');
        const popupWinnerName = document.getElementById('popup-winner-name');
        const creativeIdeaDiv = document.getElementById('creative-idea');
        const ideaText = document.getElementById('idea-text');
        const historyList = document.getElementById('history-list');
        const drumrollSound = document.getElementById('drumroll-sound');
        const fanfareSound = document.getElementById('winner-fanfare');
        const applauseSound = document.getElementById('applause-sound');
        const welcomePopup = document.getElementById('welcome-popup');
        const welcomeChime = document.getElementById('welcome-chime');
        const mainContent = document.getElementById('main-content');

        const sparkleSound = document.getElementById('sparkle-sound');
        const confettiPopSound = document.getElementById('confetti-pop-sound');
        const resetWhooshSound = document.getElementById('reset-whoosh-sound');

        let isSpinning = false;
        let currentRotation = 0;
        let popupActive = false;
        let audioUnlocked = false;

        // Unlock audio on first interaction
        const unlockAudio = new Audio('data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAAA');
        function unlockSound() {
            if (audioUnlocked) return;
            unlockAudio.play().then(() => audioUnlocked = true);
        }
        document.body.addEventListener('click', unlockSound, { once: true });
        document.body.addEventListener('keydown', unlockSound, { once: true });
        document.body.addEventListener('touchstart', unlockSound, { once: true });

        const svgNS = "http://www.w3.org/2000/svg";

        function lightenColor(hex, percent) {
            const num = parseInt(hex.replace("#",""), 16);
            const amt = Math.round(2.55 * percent * 100);
            const R = Math.min(255, Math.max(0, (num >> 16) + amt));
            const G = Math.min(255, Math.max(0, (num >> 8 & 0x00FF) + amt));
            const B = Math.min(255, Math.max(0, (num & 0x0000FF) + amt));
            return "#" + (0x1000000 + R*0x10000 + G*0x100 + B).toString(16).slice(1);
        }

        function drawWheel() {
            wheel.innerHTML = '';
            const numSegments = availableTeams.length;
            if (numSegments === 0) {
                spinBtn.disabled = true;
                return;
            }
            spinBtn.disabled = false;

            const anglePerSegment = 360 / numSegments;
            const radius = 180;
            const center = 200;

            availableTeams.forEach((team, index) => {
                const startAngle = index * anglePerSegment;
                const endAngle = (index + 1) * anglePerSegment;
                const startRad = (startAngle * Math.PI) / 180;
                const endRad = (endAngle * Math.PI) / 180;

                const x1 = center + radius * Math.cos(startRad);
                const y1 = center + radius * Math.sin(startRad);
                const x2 = center + radius * Math.cos(endRad);
                const y2 = center + radius * Math.sin(endRad);
                const largeArc = anglePerSegment > 180 ? 1 : 0;

                const pathData = `M ${center} ${center} L ${x1} ${y1} A ${radius} ${radius} 0 ${largeArc} 1 ${x2} ${y2} Z`;

                const defs = document.createElementNS(svgNS, 'defs');
                const gradient = document.createElementNS(svgNS, 'radialGradient');
                gradient.setAttribute('id', `grad-${index}`);
                const stop1 = document.createElementNS(svgNS, 'stop');
                stop1.setAttribute('offset', '0%');
                stop1.setAttribute('stop-color', lightenColor(team.color, 0.5));
                const stop2 = document.createElementNS(svgNS, 'stop');
                stop2.setAttribute('offset', '100%');
                stop2.setAttribute('stop-color', team.color);
                gradient.appendChild(stop1);
                gradient.appendChild(stop2);
                defs.appendChild(gradient);
                wheel.appendChild(defs);

                const path = document.createElementNS(svgNS, 'path');
                path.setAttribute('d', pathData);
                path.setAttribute('fill', `url(#grad-${index})`);
                path.setAttribute('stroke', '#ffffff');
                path.setAttribute('stroke-width', '4');
                path.classList.add('segment');
                path.dataset.index = index;
                wheel.appendChild(path);

                const midAngle = (startAngle + anglePerSegment / 2) * Math.PI / 180;
                const textRadius = radius * 0.65;
                const textX = center + textRadius * Math.cos(midAngle);
                const textY = center + textRadius * Math.sin(midAngle);

                const textGroup = document.createElementNS(svgNS, 'g');
                const icon = document.createElementNS(svgNS, 'text');
                icon.textContent = team.icon;
                icon.setAttribute('x', textX);
                icon.setAttribute('y', textY - 15);
                icon.setAttribute('font-size', '45');
                icon.setAttribute('text-anchor', 'middle');

                const label = document.createElementNS(svgNS, 'text');
                label.textContent = team.label;
                label.setAttribute('x', textX);
                label.setAttribute('y', textY + 25);
                label.setAttribute('font-size', '15');
                label.setAttribute('font-weight', 'bold');
                label.setAttribute('fill', '#ffffff');
                label.setAttribute('text-anchor', 'middle');

                textGroup.appendChild(icon);
                textGroup.appendChild(label);
                wheel.appendChild(textGroup);
            });
        }

        function generateCreativeIdea(teamLabel) {
            const ideas = creativeIdeas[teamLabel] || ["Time to innovate!"];
            return ideas[Math.floor(Math.random() * ideas.length)];
        }

        function triggerEpicBurst() {
            const colors = ['#ff3b5c', '#ffd60a', '#4ecdc4', '#45b7d1', '#96ceb4', '#9b59b6', '#3498db'];
            confetti({ particleCount: 300, spread: 150, origin: { x: 0.5, y: 0.5 }, colors, gravity: 0.8, scalar: 1.4 });
            confetti({ particleCount: 150, angle: 60, spread: 80, origin: { x: 0, y: 0.5 }, colors });
            confetti({ particleCount: 150, angle: 120, spread: 80, origin: { x: 1, y: 0.5 }, colors });

            sparkleSound.currentTime = 0;
            sparkleSound.play().catch(() => {});
        }

        function showWelcomePopup() {
            welcomePopup.classList.add('show');
            triggerEpicBurst();
            welcomeChime.currentTime = 0;
            welcomeChime.play().catch(() => {});
            
            setTimeout(() => {
                welcomePopup.style.opacity = '0';
                setTimeout(() => {
                    welcomePopup.classList.remove('show');
                    welcomePopup.style.visibility = 'hidden';
                    mainContent.classList.add('visible');
                }, 1200);
            }, 1400);
        }

        function showWinnerPopup(team) {
            popupWinnerName.textContent = team.label;
            winnerPopup.classList.add('show');
            popupActive = true;
            spinBtn.disabled = true;

            confettiPopSound.currentTime = 0;
            confettiPopSound.play().catch(() => {});
        }

        function hideWinnerPopup() {
            winnerPopup.classList.remove('show');
            popupActive = false;
            spinBtn.disabled = availableTeams.length === 0;
        }

        function addToHistory(teamLabel) {
            spinHistory.unshift(teamLabel);
            const li = document.createElement('li');
            li.textContent = teamLabel;
            historyList.append(li);
            if (historyList.children.length > 10) historyList.removeChild(historyList.lastChild);
        }

        function spinWheel() {
            if (isSpinning || availableTeams.length === 0 || popupActive) return;

            isSpinning = true;
            spinBtn.disabled = true;
            creativeIdeaDiv.classList.remove('show');
            document.querySelectorAll('.segment').forEach(s => s.classList.remove('winner-glow'));

            drumrollSound.currentTime = 0;
            drumrollSound.play().catch(() => {});

            const randomIndex = Math.floor(Math.random() * availableTeams.length);
            const selectedTeam = availableTeams[randomIndex];
            const numSegments = availableTeams.length;
            const anglePerSegment = 360 / numSegments;
            const targetCenter = randomIndex * anglePerSegment + anglePerSegment / 2;

            const extraSpins = 6 + Math.floor(Math.random() * 5);
            const finalRotation = currentRotation + extraSpins * 360 - targetCenter;

            wheel.style.transform = `rotate(${finalRotation}deg)`;

            setTimeout(() => {
                drumrollSound.pause();
                fanfareSound.currentTime = 0;
                fanfareSound.play().catch(() => {});
                setTimeout(() => {
                    applauseSound.currentTime = 0;
                    applauseSound.play().catch(() => {});
                }, 600);

                triggerEpicBurst();

                const normalizedRotation = ((finalRotation % 360) + 360) % 360;
                const arrowAngle = 180;
                let closestIndex = 0;
                let minDiff = Infinity;

                availableTeams.forEach((team, idx) => {
                    const segmentCenter = (idx * anglePerSegment + anglePerSegment / 2 + normalizedRotation) % 360;
                    let diff = Math.abs(segmentCenter - arrowAngle);
                    if (diff > 180) diff = 360 - diff;
                    if (diff < minDiff) {
                        minDiff = diff;
                        closestIndex = idx;
                    }
                });

                const winnerSegment = document.querySelectorAll('.segment')[closestIndex];
                const actualWinnerTeam = availableTeams[closestIndex];

                if (winnerSegment) winnerSegment.classList.add('winner-glow');

                setTimeout(() => {
                    showWinnerPopup(actualWinnerTeam);
                    ideaText.textContent = generateCreativeIdea(actualWinnerTeam.label);
                    creativeIdeaDiv.classList.add('show');
                    addToHistory(actualWinnerTeam.label);

                    if (winnerSegment) {
                        winnerSegment.classList.add('removing');
                        winnerSegment.addEventListener('animationend', () => {
                            availableTeams.splice(closestIndex, 1);
                            currentRotation = finalRotation % 360;
                            wheel.style.transition = 'none';
                            wheel.style.transform = `rotate(${currentRotation}deg)`;
                            setTimeout(() => {
                                wheel.style.transition = 'transform 7s cubic-bezier(0.16, 0.68, 0.12, 0.98)';
                                drawWheel();
                            }, 100);
                            isSpinning = false;
                        }, { once: true });
                    } else {
                        availableTeams.splice(closestIndex, 1);
                        drawWheel();
                        isSpinning = false;
                    }
                }, 1000);
            }, 7400);
        }

        function resetSession() {
            // Play reset sound
            resetWhooshSound.currentTime = 0;
            resetWhooshSound.play().catch(() => {});

            // Reset all game state
            availableTeams = [...teams];
            spinHistory = [];
            currentRotation = 0;
            wheel.style.transform = 'rotate(0deg)';
            winnerPopup.classList.remove('show');
            creativeIdeaDiv.classList.remove('show');
            popupActive = false;
            historyList.innerHTML = '';
            spinBtn.disabled = false;
            drawWheel();

            // Exactly mimic fresh page load: hide main content and replay full welcome banner
            mainContent.classList.remove('visible');
            welcomePopup.classList.remove('show');
            welcomePopup.style.visibility = 'visible';
            welcomePopup.style.opacity = '0';
            showWelcomePopup();

            // Trigger the same welcome sequence as on initial load
            setTimeout(showWelcomePopup, 80);
        }

        document.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 'r') {
                e.preventDefault();
                location.reload();  // Full page refresh
                return;
            }
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                if (popupActive) {
                    hideWinnerPopup();
                } else if (!isSpinning) {
                    spinWheel();
                }
            } 
        });

        spinBtn.addEventListener('click', spinWheel);
        resetBtn.addEventListener('click', resetSession);

        // Initial load - show welcome banner
        showWelcomePopup();
        drawWheel();
    </script>
</body>
