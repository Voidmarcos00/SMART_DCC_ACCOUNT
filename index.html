<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART DCC ACCOUNT</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            overflow-x: hidden;
        }
        h1 {
            margin: 20px 0 30px;
            font-size: 2.8rem;
            text-shadow: 0 4px 15px rgba(0,0,0,0.5);
            letter-spacing: 2px;
        }
        #wheel-container {
            position: relative;
            width: 480px;
            height: 480px;
            margin-bottom: 40px;
        }
        #wheel {
            width: 100%;
            height: 100%;
            transition: transform 7s cubic-bezier(0.16, 0.68, 0.12, 0.98);
            filter: drop-shadow(0 15px 40px rgba(0,0,0,0.6));
        }
        /* Animated left arrow pointer */
        #pointer-container {
            position: absolute;
            top: 50%;
            left: -50px;
            transform: translateY(-50%);
            z-index: 20;
            font-size: 80px;
            color: #ff3b5c;
            text-shadow: 0 8px 20px rgba(0,0,0,0.6);
            animation: arrowPulse 2s infinite alternate;
        }
        @keyframes arrowPulse {
            from { transform: translateY(-50%) translateX(0); }
            to { transform: translateY(-50%) translateX(10px); }
        }

        #controls {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 20px;
        }
        #spin-btn {
            padding: 18px 50px;
            font-size: 26px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff3b5c, #ff9f43);
            color: white;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            transition: all 0.3s ease;
        }
        #spin-btn:hover:not(:disabled) {
            transform: translateY(-6px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }
        #spin-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        #reset-btn {
            width: 70px;
            height: 70px;
            background: linear-gradient(45deg, #9b59b6, #8e44ad);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            font-size: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        #reset-btn:hover {
            transform: rotate(180deg) scale(1.1);
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        #keyboard-hint {
            margin-top: 10px;
            font-size: 18px;
            color: rgba(255,255,255,0.8);
        }

        /* Winner Popup */
        #winner-popup {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.6s ease;
        }
        #winner-popup.show {
            opacity: 1;
            visibility: visible;
        }
        .popup-content {
            background: linear-gradient(135deg, #ff3b5c, #ff9f43);
            padding: 50px 60px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
            transform: scale(0.7);
            transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        #winner-popup.show .popup-content {
            transform: scale(1);
        }
        #popup-winner-name {
            font-size: 60px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 30px #ffd60a;
            margin: 0 0 20px;
        }
        #popup-emojis {
            font-size: 80px;
            margin: 20px 0;
        }
        #popup-message {
            font-size: 32px;
            color: #fff;
        }
        #popup-hint {
            margin-top: 20px;
            font-size: 20px;
            color: rgba(255,255,255,0.9);
        }

        /* Creative Idea */
        #creative-idea {
            margin-top: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.3);
            opacity: 0;
            transform: translateY(40px);
            transition: all 1s ease 0.5s;
        }
        #creative-idea.show {
            opacity: 1;
            transform: translateY(0);
        }
        #creative-idea h3 {
            margin: 0 0 20px;
            font-size: 28px;
            color: #ffd60a;
            text-shadow: 0 2px 10px rgba(0,0,0,0.4);
        }
        #idea-text {
            font-size: 20px;
            line-height: 1.7;
        }

        /* History Log */
        #history-log {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid rgba(255,255,255,0.2);
        }
        #history-log h3 {
            margin: 0 0 15px;
            font-size: 22px;
            text-align: center;
            color: #ffd60a;
        }
        #history-list {
            list-style: none;
            padding: 0;
            margin: 0;
            font-size: 18px;
        }
        #history-list li {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            text-align: center;
        }
        #history-list li:last-child {
            border-bottom: none;
        }

        .winner-glow {
            filter: drop-shadow(0 0 40px #ffd60a) drop-shadow(0 0 80px #ff3b5c);
            animation: segmentPulse 3s infinite;
        }
        @keyframes segmentPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }
    </style>
</head>
<body>
    <h1>SMART DCC ACCOUNT</h1>
    
    <div id="wheel-container">
        <div id="pointer-container">‚ûú</div>
        <svg id="wheel" viewBox="0 0 400 400"></svg>
    </div>

    <div id="controls">
        <button id="spin-btn">SPIN </button>
        <button id="reset-btn" title="Reset Session">‚Üª</button>
    </div>

    <div id="keyboard-hint">
        Press <kbd>Enter</kbd> or <kbd>Space</kbd> to spin / continue ‚Ä¢ <kbd>R</kbd> to reset
    </div>

    <!-- Winner Popup -->
    <div id="winner-popup">
        <div class="popup-content">
            <div id="popup-winner-name"></div>
            <div id="popup-emojis">üèÜüéäüéâ‚ú®üëèüéàüèÖüéÜ</div>
            <div id="popup-message">üéâ CONGRATULATIONS! üéâ</div>
            <div id="popup-hint">Press Enter or Space to continue</div>
        </div>
    </div>

    <!-- Creative Challenge -->
    <div id="creative-idea">
        <h3>TEAM LEADER</h3>
        <p id="idea-text"></p>
    </div>

    <!-- Spin History -->
    <div id="history-log">
        <h3>Spin History</h3>
        <ol id="history-list"></ol>
    </div>

    <!-- Sounds -->
    <audio id="drumroll-sound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-drum-roll-566.mp3" type="audio/mpeg">
    </audio>
    <audio id="winner-fanfare" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-fanfare-transition-1337.mp3" type="audio/mpeg">
    </audio>
    <audio id="applause-sound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-applause-crowd-ovation-464.mp3" type="audio/mpeg">
    </audio>

    <script>
        const teams = [
            { label: "AD Squad 1", color: "#FF6B6B", icon: "üöÄ" },
            { label: "AD Squad 2", color: "#4ECDC4", icon: "üé®" },
            { label: "AD Squad 3", color: "#45B7D1", icon: "üìà" },
            { label: "Test Squad", color: "#96CEB4", icon: "üîç" },
            { label: "Platform Squad", color: "#9B59B6", icon: "‚òÅÔ∏è" },
            { label: "Security Squad", color: "#3498DB", icon: "üõ°Ô∏è" }
        ];

        const creativeIdeas = {
            "AD Squad 1": [
                " MAHUA "
            ],
            "AD Squad 2": [
                "VISHWESH "
            ],
            "AD Squad 3": [
                "DEEPIKA"
            ],
            "Test Squad": [
                 "MILIND"
            ],
            "Platform Squad": [
                "GRIG"
            ],
            "Security Squad": [
                "TEAM LEADER : ? "
            ]
        };

        let availableTeams = [...teams];
        let spinHistory = [];
        const wheel = document.getElementById('wheel');
        const spinBtn = document.getElementById('spin-btn');
        const resetBtn = document.getElementById('reset-btn');
        const winnerPopup = document.getElementById('winner-popup');
        const popupWinnerName = document.getElementById('popup-winner-name');
        const creativeIdeaDiv = document.getElementById('creative-idea');
        const ideaText = document.getElementById('idea-text');
        const historyList = document.getElementById('history-list');
        const drumrollSound = document.getElementById('drumroll-sound');
        const fanfareSound = document.getElementById('winner-fanfare');
        const applauseSound = document.getElementById('applause-sound');

        let isSpinning = false;
        let currentRotation = 0;
        let popupActive = false;

        function lightenColor(hex, percent) {
            const num = parseInt(hex.replace("#",""), 16);
            const amt = Math.round(2.55 * percent * 100);
            const R = Math.min(255, Math.max(0, (num >> 16) + amt));
            const G = Math.min(255, Math.max(0, (num >> 8 & 0x00FF) + amt));
            const B = Math.min(255, Math.max(0, (num & 0x0000FF) + amt));
            return "#" + (0x1000000 + R*0x10000 + G*0x100 + B).toString(16).slice(1);
        }

        function drawWheel() {
            wheel.innerHTML = '';
            const numSegments = availableTeams.length;
            if (numSegments === 0) {
                spinBtn.disabled = true;
                return;
            }
            spinBtn.disabled = false;

            const anglePerSegment = 360 / numSegments;
            const radius = 180;
            const center = 200;

            availableTeams.forEach((team, index) => {
                const startAngle = index * anglePerSegment;
                const endAngle = (index + 1) * anglePerSegment;
                const startRad = (startAngle * Math.PI) / 180;
                const endRad = (endAngle * Math.PI) / 180;

                const x1 = center + radius * Math.cos(startRad);
                const y1 = center + radius * Math.sin(startRad);
                const x2 = center + radius * Math.cos(endRad);
                const y2 = center + radius * Math.sin(endRad);
                const largeArc = anglePerSegment > 180 ? 1 : 0;

                const pathData = `M ${center} ${center} L ${x1} ${y1} A ${radius} ${radius} 0 ${largeArc} 1 ${x2} ${y2} Z`;

                // Gradient
                const defs = document.createElementNS('http://www.w3.org/2000/svg', 'defs');
                const gradient = document.createElementNS('http://www.w3.org/2000/svg', 'radialGradient');
                gradient.setAttribute('id', `grad-${index}`);
                const stop1 = document.createElementNS('http://www.w3.org/2000/svg', 'stop');
                stop1.setAttribute('offset', '0%');
                stop1.setAttribute('stop-color', lightenColor(team.color, 0.5));
                const stop2 = document.createElementNS('http://www.w3.org/2000/svg', 'stop');
                stop2.setAttribute('offset', '100%');
                stop2.setAttribute('stop-color', team.color);
                gradient.appendChild(stop1);
                gradient.appendChild(stop2);
                defs.appendChild(gradient);
                wheel.appendChild(defs);

                // Segment
                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                path.setAttribute('d', pathData);
                path.setAttribute('fill', `url(#grad-${index})`);
                path.setAttribute('stroke', '#ffffff');
                path.setAttribute('stroke-width', '4');
                path.classList.add('segment');
                path.dataset.index = index;
                wheel.appendChild(path);

                // Text & Icon
                const midAngle = (startAngle + anglePerSegment / 2) * Math.PI / 180;
                const textRadius = radius * 0.65;
                const textX = center + textRadius * Math.cos(midAngle);
                const textY = center + textRadius * Math.sin(midAngle);

                const textGroup = document.createElementNS('http://www.w3.org/2000/svg', 'g');
                const icon = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                icon.textContent = team.icon;
                icon.setAttribute('x', textX);
                icon.setAttribute('y', textY - 15);
                icon.setAttribute('font-size', '45');
                icon.setAttribute('text-anchor', 'middle');

                const label = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                label.textContent = team.label;
                label.setAttribute('x', textX);
                label.setAttribute('y', textY + 25);
                label.setAttribute('font-size', '15');
                label.setAttribute('font-weight', 'bold');
                label.setAttribute('fill', '#ffffff');
                label.setAttribute('text-anchor', 'middle');

                textGroup.appendChild(icon);
                textGroup.appendChild(label);
                wheel.appendChild(textGroup);
            });
        }

        function generateCreativeIdea(teamLabel) {
            const ideas = creativeIdeas[teamLabel] || ["Time to innovate!"];
            return ideas[Math.floor(Math.random() * ideas.length)];
        }

        function triggerEpicBurst() {
            const colors = ['#ff3b5c', '#ffd60a', '#4ecdc4', '#45b7d1', '#96ceb4', '#9b59b6', '#3498db'];
            confetti({ particleCount: 250, spread: 120, origin: { x: 0.5, y: 0.6 }, colors, gravity: 0.8, scalar: 1.3 });
            confetti({ particleCount: 120, angle: 60, spread: 70, origin: { x: 0, y: 0.7 }, colors });
            confetti({ particleCount: 120, angle: 120, spread: 70, origin: { x: 1, y: 0.7 }, colors });
        }

        function showWinnerPopup(team) {
            popupWinnerName.textContent = team.label;
            winnerPopup.classList.add('show');
            popupActive = true;
            spinBtn.disabled = true;
        }

        function hideWinnerPopup() {
            winnerPopup.classList.remove('show');
            popupActive = false;
            spinBtn.disabled = availableTeams.length === 0;
        }

        function addToHistory(teamLabel) {
            spinHistory.unshift(teamLabel);
            const li = document.createElement('li');
            li.textContent = teamLabel;
            historyList.prepend(li);
            if (historyList.children.length > 10) historyList.removeChild(historyList.lastChild);
        }

        function spinWheel() {
            if (isSpinning || availableTeams.length === 0 || popupActive) return;

            isSpinning = true;
            spinBtn.disabled = true;
            creativeIdeaDiv.classList.remove('show');
            document.querySelectorAll('.segment').forEach(s => s.classList.remove('winner-glow'));

            drumrollSound.currentTime = 0;
            drumrollSound.play().catch(() => {});

            const randomIndex = Math.floor(Math.random() * availableTeams.length);
            const selectedTeam = availableTeams[randomIndex];
            const numSegments = availableTeams.length;
            const anglePerSegment = 360 / numSegments;
            const targetCenter = randomIndex * anglePerSegment + anglePerSegment / 2;

            // Adjust so pointer (left side) points to winner: add 180¬∞ offset
            const extraSpins = 6 + Math.floor(Math.random() * 5);
            const finalRotation = currentRotation + extraSpins * 360 + (180 - targetCenter);

            wheel.style.transform = `rotate(${finalRotation}deg)`;

            setTimeout(() => {
                drumrollSound.pause();
                fanfareSound.currentTime = 0;
                fanfareSound.play().catch(() => {});
                setTimeout(() => {
                    applauseSound.currentTime = 0;
                    applauseSound.play().catch(() => {});
                }, 600);

                triggerEpicBurst();

                const segments = document.querySelectorAll('.segment');
                if (segments[randomIndex]) segments[randomIndex].classList.add('winner-glow');

                setTimeout(() => {
                    showWinnerPopup(selectedTeam);
                    ideaText.textContent = generateCreativeIdea(selectedTeam.label);
                    creativeIdeaDiv.classList.add('show');
                    addToHistory(selectedTeam.label);
                }, 1000);

                availableTeams.splice(randomIndex, 1);
                currentRotation = finalRotation % 360;
                wheel.style.transition = 'none';
                wheel.style.transform = `rotate(${currentRotation}deg)`;
                setTimeout(() => {
                    wheel.style.transition = 'transform 7s cubic-bezier(0.16, 0.68, 0.12, 0.98)';
                }, 100);

                drawWheel();
                isSpinning = false;
            }, 7400);
        }

        function resetSession() {
            availableTeams = [...teams];
            spinHistory = [];
            currentRotation = 0;
            wheel.style.transform = 'rotate(0deg)';
            winnerPopup.classList.remove('show');
            creativeIdeaDiv.classList.remove('show');
            popupActive = false;
            historyList.innerHTML = '';
            spinBtn.disabled = false;
            drawWheel();
        }

        // Unified keyboard control
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                if (popupActive) {
                    hideWinnerPopup();
                } else if (!isSpinning) {
                    spinWheel();
                }
            } else if (e.key.toLowerCase() === 'r') {
                resetSession();
            }
        });

        spinBtn.addEventListener('click', spinWheel);
        resetBtn.addEventListener('click', resetSession);

        // Initial draw
        drawWheel();
    </script>
</body>
</html>
